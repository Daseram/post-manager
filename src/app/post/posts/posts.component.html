<div class="row">
  <div class="col-md-4 col-xs-6 post" *ngFor="let post of posts">
    <div class="card h-100">
      <img class="card-img-top" [src]="getPhoto(post.photoUrl)" alt="{{post.title}}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center"><b>{{post.title}}</b></h5>
        <p class="card-text text-center">{{post.description}}</p>
        <div class="mt-auto">
          <p>
            <span *ngFor="let tag of post?.tags" class="badge badge-primary tags">{{tag}}</span>
          </p>
          <a (click)="goToPost(post.id)" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
