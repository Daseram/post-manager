<div class="row">
  <div class="col-md-6 col-lg-6 col-xs-12">
    <form [formGroup]="postForm" (ngSubmit)="submitForm(postForm.value)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Post Title" [formControl]="postForm.controls['title']">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="3" [formControl]="postForm.controls['description']"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <div class="input-group mb-3">        
          <input type="text" class="form-control" placeholder="tags" aria-label="tags" aria-describedby="basic-addon2" [(ngModel)]="tag" [ngModelOptions]="{standalone: true}">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="addTag(tag)">Add Tag</button>
          </div>
        </div>
      </div>      
      <p>
        <span *ngFor="let tag of addedTags; let i = index" class="badge badge-primary tags" (click)="removeTags(i)" data-toggle="tooltip" data-placement="top" title="click to remove tag">
          {{tag}} <span aria-hidden="true" class="remove-tag">&times;</span>
        </span>
      </p>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid || addedTags.length === 0">
            Create Post
        </button>
      </div>      
    </form>
  </div>
  <div class="col-md-6 col-lg-6 col-xs-12">
    <div class="form-group">
      <label for="image">Add Image:</label>
      <input type="file" class="form-control-file" id="image" (change)="onFileSelected($event.target.files)" accept="image/*">
    </div>
    <div class="image-container">
      <img [src]="imageUrl" alt="image">
    </div>
  </div>
</div>
